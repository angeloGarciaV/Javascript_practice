<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="calc-body">
      <div class="screen">
        <p id="screen-text"></p>
      </div>
      <div class="keypad">
        <div class="line">
          <button class="calc-btn light-gray" id="per">%</button>
          <button class="calc-btn light-gray" id="CE">CE</button>
          <button class="calc-btn light-gray" id="C">C</button>
          <button class="calc-btn" id="backspace">
            <i class="fa-solid fa-delete-left icon"></i>
          </button>
        </div>
        <div class="line">
          <button class="calc-btn number display" id="i1">1</button>
          <button class="calc-btn number display" id="i2">2</button>
          <button class="calc-btn number display" id="i3">3</button>
          <button class="calc-btn display operator" id="sum">+</button>
        </div>
        <div class="line">
          <button class="calc-btn number display" id="i4">4</button>
          <button class="calc-btn number display" id="i5">5</button>
          <button class="calc-btn number display" id="i6">6</button>
          <button class="calc-btn display operator" id="sub">-</button>
        </div>
        <div class="line">
          <button class="calc-btn number display" id="i7">7</button>
          <button class="calc-btn number display" id="i8">8</button>
          <button class="calc-btn number display" id="i9">9</button>
          <button class="calc-btn display operator" id="mult">*</button>
        </div>
        <div class="line">
          <button class="calc-btn" id="pos-neg">
            <i class="fa-solid fa-plus-minus icon"></i>
          </button>
          <button class="calc-btn number display" id="i0">0</button>
          <button class="calc-btn light-gray display" id="dec">.</button>
          <button class="calc-btn display operator" id="divi">/</button>
        </div>
        <div class="line">
          <button class="calc-btn" id="equals">=</button>
        </div>
      </div>
    </div>
    <hr />
    <section class="history">
      <div class="list">
        <ul id="eqs"></ul>
        <li></li>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
